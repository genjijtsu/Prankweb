  <script>
    function startDownload() {
      document.getElementById("progress-container").style.display = "flex";
      const bar = document.getElementById("progress-bar");
      bar.style.width = "0%";
      setTimeout(() => {
        bar.style.width = "100%";

    function playGame() {
      document.getElementById("idiotSound").play();
      for (let i = 0; i < 5; i++) {
        createMovingPopup();
      }
    }

    function createMovingPopup() {
      const popup = document.createElement("div");
      popup.className = "popup";
      popup.innerHTML = `
        <div>YOU ARE AN IDIOT HAHA</div>
        <div style="font-size: 30px;">☺︎ ☺︎ ☺︎ </div>
        <div>Eror All</div>
      `;

      document.body.appendChild(popup);

      let x = Math.random() * (window.innerWidth - 200);
      let y = Math.random() * (window.innerHeight - 150);
      let dx = 4 + Math.random() * 2;
      let dy = 4 + Math.random() * 2;

      popup.style.left = x + "px";
      popup.style.top = y + "px";

      setInterval(() => {
        x += dx;
        y += dy;

        if (x <= 0 || x >= window.innerWidth - 200) dx *= -1;
        if (y <= 0 || y >= window.innerHeight - 150) dy *= -1;

        popup.style.left = x + "px";
        popup.style.top = y + "px";
      }, 15);

      popup.addEventListener("click", () => {
        for (let i = 0; i < 10; i++) {
          createMovingPopup();
        }
      });
    }
